layout: {zmk_keyboard: temper}
layers:
  home:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - {t: ;, s: ':'}
  - - {t: Z, type: held}
    - {t: X, type: held}
    - C
    - V
    - B
    - N
    - M
    - CMMA
    - {t: ., s: '>'}
    - {t: /, s: '?'}
  - [⇧, BSPC, DEL, RET, SPC, ⌃]
  num:
  - - {t: ▽, type: trans}
    - BT PRV
    - BT CLR
    - BT NXT
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - '7'
    - '8'
    - '9'
    - {t: '-', s: _}
  - - VOL DN
    - PREV
    - PP
    - NEXT
    - VOL UP
    - {t: /, s: '?'}
    - '4'
    - '5'
    - '6'
    - +
  - - {t: '`', s: '~'}
    - '#'
    - '|'
    - {type: held}
    - {t: '=', s: +}
    - '*'
    - '1'
    - '2'
    - '3'
    - {t: ., s: '>'}
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RET
    - '0'
    - {t: ▽, type: trans}
  vim:
  - - {t: ▽, type: trans}
    - '&next_word'
    - {t: ▽, type: trans}
    - END
    - {t: ▽, type: trans}
    - HOME
    - PG UP
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - PSCRN
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - PG DN
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - ←
    - ↓
    - ↑
    - →
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - '&prev_word'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&bootloader'
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  fun:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F7
    - F8
    - F9
    - F10
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - ☀↓
    - ☀↑
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F12
  - - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  mse:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&mwh SCROLL_UP'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {type: held}
    - {type: held}
    - '&mwh SCROLL_DOWN'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&mmv MOVE_LEFT'
    - '&mmv MOVE_DOWN'
    - '&mmv MOVE_UP'
    - '&mmv MOVE_RIGHT'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&mkp RCLK'
    - '&mkp LCLK'
    - {t: ▽, type: trans}
combos:
- p: [20, 21]
  k: {t: ESC, h: home}
- p: [21, 22]
  k: {t: ⎇, h: sticky}
- p: [23, 24]
  k: {t: LMETA, h: sticky}
- p: [25, 26]
  k: {t: '''', s: '"'}
- p: [27, 28]
  k: {t: ⎇, h: sticky}
- p: [28, 29]
  k: {t: ↹, h: Ctl+⇧}
- p: [23, 30]
  k: {t: num, h: sticky}
- p: [22, 30]
  k: {t: vim, h: sticky}
- p: [21, 30]
  k: {t: fun, h: sticky}
- p: [23, 31]
  k: {t: num, h: toggle}
- p: [22, 31]
  k: {t: vim, h: toggle}
- p: [21, 31]
  k: {t: fun, h: toggle}
- p: [26, 33]
  k: {t: num, h: sticky}
- p: [27, 33]
  k: {t: vim, h: sticky}
- p: [28, 33]
  k: {t: fun, h: sticky}
- p: [10, 11]
  k: {t: mse, h: sticky}
